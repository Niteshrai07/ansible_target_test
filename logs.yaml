---
# Database Log Fetching Configuration

# Specify the database connection details
database:
  host: your_database_host
  port: your_database_port
  username: your_username
  password: your_password
  database: your_database_name
 

# Specify the query to fetch logs
query: >
  SELECT timestamp, log_message
  FROM logs
  WHERE timestamp >= '2023-08-01' AND timestamp <= '2023-08-10'
  ORDER BY timestamp;

# Specify the output destination for fetched logs (e.g., save to a file, print to console)
output:
  type: file
  path: /path/to/fetched_logs.log
  format: text
